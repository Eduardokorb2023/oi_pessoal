<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto para Fala</title>
    <style>
        p {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <p id="texto">Passe o mouse aqui para ouvir: <span id="palavra">Oi pessoal</span></p><p id="texto"> <span id="palavra">Oi pessoal</span></p>

    <script>
        // Função que vai transformar o texto em fala
        function falarTexto(texto) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(texto);
            synth.speak(utterance);
        }

        // Selecionando o elemento da palavra
        const palavraElement = document.getElementById("palavra");

        // Adicionando evento de mouseover
        palavraElement.addEventListener("mouseover", function() {
            const texto = palavraElement.textContent; // Obtendo o texto "Oi pessoal"
            falarTexto(texto); // Chamando a função de fala
        });
    </script>

</body>
</html>
